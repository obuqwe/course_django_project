{% extends 'base.html' %}
{% block content %}

{% for category in categorys.products.all %}
    <h2>{{ category.title }}</h2>
{% endfor %}

{% for product in products %}
  <a href="{% url 'detail' product.pk %}"><h2>{{ product.title }}</h2></a>
  <p>{{ product.description }}</p>
  <p>{{ product.category.title }}</p>
{% endfor %}

{% endblock %}
